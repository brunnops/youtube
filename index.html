<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Downloader de YouTube</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Download de YouTube</h1>
        <input type="text" id="url" placeholder="Cole o link do vídeo aqui">
        <div class="botoes">
            <button id="baixar-audio">Baixar Áudio</button>
            <button id="baixar-video">Baixar Vídeo</button>
        </div>
        <p id="progresso"></p>
    </div>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
