<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Downloader de YouTube</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Baixar do YouTube</h1>
        <input type="text" id="url" placeholder="Cole a URL do vídeo aqui">
        <div class="buttons">
            <button onclick="baixar('audio')">Baixar Áudio</button>
            <button onclick="baixar('video')">Baixar Vídeo</button>
        </div>
        <div id="status"></div>
    </div>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
